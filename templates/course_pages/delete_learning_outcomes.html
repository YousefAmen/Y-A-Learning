{% extends 'base.html' %}
{% block content %}
<div class="delete-confirmation-container" style="margin-top:120px">
  <div class="delete-confirmation-card">
    <div class="confirmation-header">
      <i class="fas fa-exclamation-triangle warning-icon"></i>
      <h2>Delete Learning Objective</h2>
    </div>

    <div class="confirmation-content">
      <p>Are you sure you want to delete this learning objective?</p>
      <div class="objective-preview">
        <strong>"{{ object.description }}"</strong>
      </div>
      <p class="warning-message">
        <i class="fas fa-info-circle"></i> This action cannot be undone.
      </p>
    </div>

    <form method="POST" class="confirmation-actions">
      {% csrf_token %}

      <button type="submit" class="confirm-delete-btn">
        <i class="fas fa-trash-alt"></i> Yes, Delete
      </button>
      <a href="{% url 'course:edit-learning-objective' objective.slug %}" class="cancel-btn">
        <i class="fas fa-times"></i> Cancel
      </a>
    </form>
  </div>
</div>

<style>
  .delete-confirmation-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 0 20px;
  }

  .delete-confirmation-card {
    background: #ffffff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    text-align: center;
    border-top: 4px solid #f43f5e;
  }

  .confirmation-header {
    margin-bottom: 25px;
  }

  .confirmation-header h2 {
    color: #333;
    margin: 15px 0 0;
    font-size: 24px;
  }

  .warning-icon {
    font-size: 48px;
    color: #f43f5e;
  }

  .confirmation-content {
    margin-bottom: 30px;
  }

  .confirmation-content p {
    color: #555;
    line-height: 1.6;
    margin-bottom: 15px;
  }

  .objective-preview {
    background: #fff5f5;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    border-left: 3px solid #f43f5e;
  }

  .warning-message {
    color: #f43f5e;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 500;
  }

  .confirmation-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .confirm-delete-btn {
    background: #f43f5e;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .confirm-delete-btn:hover {
    background: #e11d48;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(244, 63, 94, 0.2);
  }

  .cancel-btn {
    background: #f1f5f9;
    color: #334155;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .cancel-btn:hover {
    background: #e2e8f0;
    transform: translateY(-2px);
  }

  @media (max-width: 480px) {
    .confirmation-actions {
      flex-direction: column;
    }

    .confirm-delete-btn,
    .cancel-btn {
      width: 100%;
      justify-content: center;
    }
  }
</style>
{% endblock %}
