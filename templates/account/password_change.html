{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="reset-body d-flex justify-content-center align-items-center">
    <div class="reset-container">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <!-- Logo -->
                <div class="logo-reset mb-4">
                    <a href="{% url 'course:index' %}">
                        <img src="{% static 'assets/img/logo/loder.png' %}" alt="Logo" class="logo-img">
                    </a>
                </div>

                <!-- Page Title -->
                <h2 class="card-title fw-bold text-dark">Change Your Password</h2>
                <p class="card-subtitle text-muted mb-4">
                    Enter your current password and set a new one.
                </p>

                <!-- Change Password Form -->
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <!-- <div class="mb-3">
                        <label for="id_oldpassword" class="form-label fw-semibold">Current Password</label>
                        <input type="password" name="oldpassword" id="id_oldpassword" class="form-control" 
                               placeholder="Enter current password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label fw-semibold">New Password</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" 
                               placeholder="Enter new password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label fw-semibold">Confirm New Password</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" 
                               placeholder="Confirm new password" required>
                    </div> -->

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        Change Password
                    </button>
                </form>

                <!-- Support Message -->
                <p class="mt-4 text-muted">
                    Forgot your password? <a href="{% url 'account_reset_password' %}" class="text-primary">Reset it</a>.
                </p>

                <!-- Navigation Links -->
                <div class="reset-links mt-4">
                    <a href="{% url 'account_login' %}" class="btn btn-secondary w-100 mb-2">Back to Login</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-primary w-100">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
/* Base Styles (Same as Reset Password Page) */
body { 
    background: linear-gradient(135deg, #f0eaf7, #b5cbf3);
}
.reset-body {
    margin-top: 90px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    padding: 20px;
}

.reset-container {
    width: 100%;
    max-width: 500px;
}

.card {
    border-radius: 12px;
    overflow: hidden;
}

.logo-img {
    max-width: 90px;
    height: auto;
}

.card-title {
    font-size: 26px;
    color: #333;
}

.card-subtitle {
    font-size: 15px;
    color: #666;
}

.form-control {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
}

.btn {
    padding: 14px;
    font-size: 17px;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #6a11cb;
    border: none;
}

.btn-primary:hover {
    background: #2575fc;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #6c757d;
    border: none;
}

.btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
}

.btn-outline-primary {
    border: 2px solid #2575fc;
    color: #2575fc;
}

.btn-outline-primary:hover {
    background: #2575fc;
    color: white;
    transform: translateY(-2px);
}

.text-primary {
    color: #2575fc !important;
}

@media (max-width: 576px) {
    .reset-container {
        max-width: 90%;
    }
}
</style>
{% endblock %}
