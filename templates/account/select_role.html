{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="select-role-body d-flex justify-content-center align-items-center">
    <div class="select-role-container">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <!-- Logo -->
                <div class="logo-login mb-4">
                    <a href="{% url 'course:index' %}">
                        <img src="{% static 'assets/img/logo/loder.png' %}" alt="Logo" class="logo-img">
                    </a>
                </div>

                <!-- Title -->
                <h2 class="card-title fw-bold">Select Your Account Type</h2>
                <p class="card-subtitle text-muted mb-4">Choose the account type that best fits your needs</p>

                <!-- Form -->
                <form method="POST" action="{% url 'members:select_role' %}" class="text-start">
                    {% csrf_token %}
                    
                    <!-- Form Fields -->
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Continue</button>
                </form>
            </div>
        </div>
    </div>
</main>

<style>
/* Base Styles */
body {
    background: linear-gradient(135deg, #f0eaf7, #b5cbf3);
    font-family: 'Inter', sans-serif;
}

.select-role-body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.select-role-container {
    width: 100%;
    max-width: 600px;
}

.card {
    border-radius: 12px;
    overflow: hidden;
    background: #fff;
}

.logo-img {
    max-width: 80px;
    height: auto;
}

.card-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 0.5rem;
}

.card-subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group p {
    margin-bottom: 1rem;
}

.form-group label {
    font-weight: 500;
    color: #495057;
    margin-left: 0.5rem;
}

.form-group input[type="radio"] {
    margin-right: 0.5rem;
}

.btn-primary {
    background: #6a11cb;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: #2575fc;
    transform: translateY(-2px);
}

.btn-primary:active {
    transform: translateY(0);
}

/* Responsive Design */
@media (max-width: 768px) {
    .card {
        padding: 1.5rem;
    }

    .card-title {
        font-size: 22px;
    }

    .card-subtitle {
        font-size: 13px;
    }

    .btn-primary {
        font-size: 14px;
        padding: 10px;
    }
}
</style>
{% endblock %}
